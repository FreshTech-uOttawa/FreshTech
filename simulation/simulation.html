<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polaris - Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script type="module" src="star_background.js" defer></script>
    <script src="simulation.js" defer></script>
    <link rel="stylesheet" href="simulation.css" />
  </head>
  <body>
    <nav>
      <div class="placeholderNav">
        <div>Place holder menu</div>
      </div>
    </nav>

    <h1 class="title">Simulation</h1>

    <button class="begin-simulation-btn" onclick="beginSimulation()">
      Begin Simulation
    </button>

    <div class="frigo-container">
      <img
        class="frigo"
        src="/simulation/images/frigo.png"
        alt="Image of a fridge"
        width="50%"
        height="50%"
      />
      <div class="star_logo"></div>
      <div class="interactable"></div>
    </div>

    <div class="screen">
      <button class="screen-btn">Inventory</button>
      <button class="screen-btn">Recipes</button>
      <button class="screen-btn">Order</button>
      <div class="card">
        <div class="grid-2">
          <div class="item-container">
            <div class="item">
              <div style="display: flex">
                <img
                  class="item-image"
                  src="/simulation/images/apple.png"
                  alt="Picture of an apple."
                />
                <h1 style="margin: auto 0">Apple</h1>
              </div>
              <div class="m-l">Expiring in <strong>2</strong> days.</div>
            </div>

            <div class="item">
              <div style="display: flex">
                <img
                  class="item-image"
                  src="/simulation/images/apple.png"
                  alt="Picture of an apple."
                />
                <h1 style="margin: auto 0">Apple</h1>
              </div>
              <div class="m-l">Expiring in <strong>3</strong> days.</div>
            </div>
            <div class="item">
              <div style="display: flex">
                <img
                  class="item-image"
                  src="/simulation/images/apple.png"
                  alt="Picture of an apple."
                />
                <h1 style="margin: auto 0">Apple</h1>
              </div>
              <div class="m-l">Expiring in <strong>4</strong> days.</div>
            </div>
          </div>

          <div>
            <img
              src="/simulation/images/image.png"
              alt="A Pie Chart in donut shape representing the recommandation nutrition percentage for the day"
              width="100%"
              height="100%"
              style="object-fit: contain"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
