<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contactez-nous | Polaris</title>
    <script src="../include.js"></script>
  </head>
  <body>
    <header>
      <div id="nav-container"></div>
      <h1>Contactez-nous</h1>
      <p>FreshTech — Polaris</p>
    </header>

    <main>
      <h2>Envoyez-nous un message</h2>

      <!-- Formulaire simple : ouvre le client mail de l'utilisateur -->
      <form
        action="mailto:freshtechuottawa@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <p>
          <label for="nom">Nom :</label><br />
          <input type="text" id="nom" name="nom" required />
        </p>

        <p>
          <label for="email">Adresse courriel :</label><br />
          <input type="email" id="email" name="email" required />
        </p>

        <p>
          <label for="message">Message :</label><br />
          <textarea id="message" name="message" rows="6" required></textarea>
        </p>

        <p>
          <button type="submit">Envoyer</button>
          <button type="reset">Effacer</button>
        </p>
      </form>

      <p>
        Ou écrivez-nous directement à :
        <a href="mailto:freshtechuottawa@gmail.com"
          >freshtechuottawa@gmail.com</a
        >
      </p>
    </main>

    <footer>
      <p>© 2025 FreshTech — Tous droits réservés</p>
    </footer>
  </body>
</html>
